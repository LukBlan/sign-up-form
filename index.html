<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Now!</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <img src="./img/background.jpg" alt="image of a plant">
  <div>
    <p>This is not a real online service! You know you need something</p>
    <form action="" method="post">
      <h2>Let's do this!</h2>
      <section>
        <div>
          <label for="first-name">First Name</label>
          <input id="first-name" type="text">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text">
        </div>
      </section>
      <section>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input id="phone-number" type="tel">
        </div>
      </section>
      <section>
        <div>
          <label for="password">Email</label>
          <input id="password" type="password">
        </div>
        <div>
          <label for="repeat-password">Phone Number</label>
          <input id="repeat-password" type="password">
        </div>
      </section>
      <button type="submit">Create Account</button>
      <p>Already have a account? <a href="#">Log In</a></p>
    </form>
  </div>
</body>
</html>
