<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <span id="banner"></span>
    <span id="letters"></span>
    <img src="./img/background.jpg" alt="image of a plant">

    <div id="main-section">
      <div id="header-message">
        <p>This is not a real online service! You know you need something like this in your
          life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>

      <form action="" method="post">
        <div id="input-section">
          <h2>Let's do this!</h2>
          <section>
            <div>
              <label for="first-name">First Name</label>
              <input id="first-name" type="text">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text">
            </div>
          </section>

          <section>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email">
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" type="tel">
            </div>
          </section>

          <section>
            <div>
              <label for="password">Password</label>
              <input id="password" type="password">
            </div>
            <div>
              <label for="repeat-password">Confirm Password</label>
              <input id="repeat-password" type="password">
            </div>
          </section>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p id="log-in">Already have a account? <a href="#">Log In</a></p>
    </div>
  </body>
</html>
