<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/inputs.js" defer></script>
  </head>

  <body>
    <div class="picture">
      <div><img src="./img/odin-lined.png" alt="The Odin Project Logo"> <p>Odin</p></div>
    </div>

    <div id="main-section">
      <div id="header-message">
        <h1>This is not a real online service!</h1>
        <p>You know you need something like this in your
          life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" method="get">
        <div id="input-section">
          <h2>Let's do this!</h2>
          <section>
            <div>
              <label for="first-name">First Name</label>
              <input id="first-name" value="" type="text" required>
              <span></span>
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input id="last-name" value="" type="text" required>
              <span></span>
            </div>
          </section>

          <section>
            <div>
              <label for="email">Email</label>
              <input id="email" value="" type="email" required>
              <span></span>
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" value="" type="tel" required>
              <span></span>
            </div>
          </section>

          <section>
            <div>
              <label for="password">Password</label>
              <input id="password" value="" type="password" required>
              <span></span>
            </div>
            <div>
              <label for="repeat-password">Confirm Password</label>
              <input id="repeat-password" value="" type="password" required>
              <span></span>
            </div>
          </section>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div id="log-in"><p>Already have an account?</p> <a href="#">Log In</a></div>
    </div>
  </body>
</html>
